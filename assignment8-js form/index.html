<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Form</title>
    <link rel="stylesheet" href="style.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
</head>
<body>
   <div>
    <h1 class="heading">Update Password</h1>
    <form id="updatePasswordFom">
        <div>
            <p class="password-head">NEW PASSWORD</p>
            <input id="newPassword" type="password" placeholder="Create new password" class="input-style" />
            <p id="newPasswordErrMsg" class="err-msg"></p>
        </div>
        <div>
            <p class="password-head">CONFIRM PASSWORD</p>
            <input id="confirmPassword" type="password" placeholder="Confirm password" class="input-style" />
            <p id="confirmPasswordErrMsg" class="err-msg"></p>
        </div>
        <div class="btn-container">
        <button id="updateBtn" class="btn-style">update</button>
         </div>
    </form>
   </div> 
   <script src="index.js"></script>
</body>
</html>
